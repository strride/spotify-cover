<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Musicist</title>
    <script src="js/index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/css/main.css">
</head>

<body class="arial">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="nighty mb-4">The Musicist</h1>

                <div>
                    <ol class="fs-5 d-inline-block text-start">
                        <li class="mb-3">Download any cover image you want from
                            <span class="highlight-text">Spotify</span>
                        </li>
                        <li class="mb-3">Steps to get the link:
                            <ol type="a" class="mt-2">
                                <li class="mb-2"><span class="highlight-text">Spotify browser:</span> Copy the URL</li>
                                <li class="mb-2"><span class="highlight-text">Spotify desktop app:</span> Right click
                                    title > Share > Copy Song Link</li>
                            </ol>
                        </li>
                        <li class="mb-3">Paste link below</li>
                    </ol>
                </div>

                <div class="mb-3 text-center">
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control input" id="input"
                                placeholder="Enter the URL and click Submit">
                            <button class="btn button" id="submit">Submit</button>
                        </div>
                    </div>
                </div>

                <div>
                    <img id="cover" class="m-1" style="width: 50%;" src="" alt="Cover will appear here">
                </div>
                <button class="download m-2" style="display: none;">Download</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <p class="fs-6">Made by <a href="https://github.com/strride" target="_blank"><b>strride</b></a></p>
            </div>
        </div>
    </div>
</footer>

</html>
